<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            color: red;
            display: block;
            background-color: rgb(166, 255, 0);
            width: 200px;
        }

        div:hover{
            color: blue;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o Mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui <p>TEXTO ESCONDIDO...</p></div>
    <p>Fim do exmplo.</p>

</body>
</html>
