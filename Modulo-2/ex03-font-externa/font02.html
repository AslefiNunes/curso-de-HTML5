<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Externa</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('font/WeddingBouquet.otf') format('opentype');
            font-weight: nomal;
            font-style: normal;
        }
        /*
            Tipos de format()
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            -truetype-aat (Apple Advanced Typography)
            -svg
        */
        p{ 
            font-family: 'Love';
            font-weight: 100;
        }

    </style>
</head>
