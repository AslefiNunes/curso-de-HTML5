<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Videos</title>
</head>
<body>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>

        <p>Atualize seu navegador animal, <a href="midia/guanacast-33.mp3">baixe o audio aqui seu pobre.</a></p>

    </audio>

    <!-- MP3 WAV OGG -->
