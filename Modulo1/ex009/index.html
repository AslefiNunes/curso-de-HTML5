<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lista em Html</title>
</head>
<body>
    <h1>Lista dos meus jogos favoritos</h1>

    <ul>
        <li>Nitendo</li>

        <ol type = "1" start="2">

                <li>Donkey Kong Country III</li>

            </ul>
        </ol>

        <li>Sony</li>
    </ul>

</body>
</html>
